<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Lotterie</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: url('static/galaxy-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            color: #00FFFF;
            text-shadow: 0 0 20px #00FFFF;
        }

        .ticket-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .option {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #00FFFF;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00FFFF;
        }

        .option h3 {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .option p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .option button {
            background: #00FFFF;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .option button:hover {
            background: #FFD700;
            box-shadow: 0 0 20px #FFD700;
        }

        .current-pot, .winners {
            text-align: center;
            padding: 20px;
        }

        .current-pot h2, .winners h2 {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .winner-list li {
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #FFD700;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Lotterie-Logo" class="logo">
        <h1>USDT Lotterie</h1>
    </header>
    
    <main>
        <section class="ticket-options">
            <div id="ticket-options-container">
                <!-- Dynamische Ticket-Optionen werden hier geladen -->
            </div>
        </section>

        <section class="current-pot">
            <h2>Aktueller Jackpot</h2>
            <p id="jackpot">Wird geladen...</p>
        </section>

        <section class="winners">
            <h2>Letzte Gewinner</h2>
            <ul id="winner-list">
                <li>Wird geladen...</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 USDT Lotterie. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const ticketOptions = [
            { tickets: 10, price: 10, jackpot: 100 },
            { tickets: 20, price: 25, jackpot: 500 },
            { tickets: 50, price: 100, jackpot: 5000 },
        ];

        function loadTicketOptions() {
            const container = document.getElementById('ticket-options-container');
            container.innerHTML = '';
            ticketOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <h3>${option.tickets} Tickets</h3>
                    <p>Preis: ${option.price} €</p>
                    <p>Jackpot: ${option.jackpot} €</p>
                    <button onclick="buyTickets(${option.tickets}, ${option.price})">Jetzt kaufen</button>
                `;
                container.appendChild(div);
            });
        }

        async function buyTickets(tickets, price) {
            alert(`${tickets} Tickets für ${price} € gekauft.`);
        }

        loadTicketOptions();
    </script>
</body>
</html>
