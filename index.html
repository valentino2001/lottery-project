<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Lottery</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background: url('static/galaxy-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00FFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            color: #00FFFF;
            text-shadow: 0 0 20px #00FFFF;
        }

        .ticket-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .option {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #00FFFF;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00FFFF;
        }

        .option h3 {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .option p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .option button {
            background: #00FFFF;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .option button:hover {
            background: #FFD700;
            box-shadow: 0 0 20px #FFD700;
        }

        .current-pot, .winners {
            text-align: center;
            padding: 20px;
        }

        .current-pot h2, .winners h2 {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .winner-list li {
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #FFD700;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Lottery Logo" class="logo">
        <h1>USDT Lottery</h1>
    </header>
    
    <main>
        <section class="ticket-options">
            <div class="option">
                <h3>10 Participants</h3>
                <p>Price per Ticket: 10 €</p>
                <p>Jackpot: 100 €</p>
                <button onclick="buyTicket(10, 10, 100)">Buy Ticket</button>
            </div>
            <div class="option">
                <h3>20 Participants</h3>
                <p>Price per Ticket: 25 €</p>
                <p>Jackpot: 500 €</p>
                <button onclick="buyTicket(20, 25, 500)">Buy Ticket</button>
            </div>
            <div class="option">
                <h3>50 Participants</h3>
                <p>Price per Ticket: 100 €</p>
                <p>Jackpot: 5000 €</p>
                <button onclick="buyTicket(50, 100, 5000)">Buy Ticket</button>
            </div>
        </section>

        <section class="current-pot">
            <h2>Current Jackpot</h2>
            <p id="jackpot">Loading...</p>
        </section>

        <section class="winners">
            <h2>Last Winners</h2>
            <ul id="winner-list">
                <!-- Dynamic winner list will be loaded here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 USDT Lottery. All rights reserved.</p>
    </footer>

    <script src="static/script.js"></script>
    <script>
        async function buyTicket(maxParticipants, price, jackpot) {
            const currentParticipants = Math.floor(Math.random() * maxParticipants);
            if (currentParticipants < maxParticipants) {
                alert(`You bought a ticket for ${price} €. Current participants: ${currentParticipants + 1}/${maxParticipants}. Jackpot: ${jackpot} €.`);
            } else {
                alert("Sorry, all tickets for this lottery are sold out!");
            }
        }

        async function loadJackpot() {
            document.getElementById('jackpot').innerText = '500 €';
        }

        async function loadWinners() {
            const winners = [];
            const winnerList = document.getElementById('winner-list');
            winnerList.innerHTML = '';

            if (winners.length === 0) {
                const noWinnersMessage = document.createElement('li');
                noWinnersMessage.textContent = "No winners yet.";
                winnerList.appendChild(noWinnersMessage);
            } else {
                winners.forEach(winner => {
                    const li = document.createElement('li');
                    li.textContent = winner;
                    winnerList.appendChild(li);
                });
            }
        }

        loadJackpot();
        loadWinners();
    </script>
</body>
</html>
